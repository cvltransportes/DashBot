<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbot</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header></header>
    <main class="homepage">
        <section class="homepage__content">
            <div class="homepage__content__div__title">
                <h1 class="homepage__content__title">
                    <strong>DashBot</strong>
                </h1>
            </div>
            <form id="signin-form" class="homepage__content__container">
                <input class="homepage__content__container__input" type="text" id="username" placeholder="Usuário">
                <input class="homepage__content__container__input" type="password" id="password" placeholder="Senha">
                <input class="homepage__content__container__input hover__button" type="submit" value="Login">
            </form>

        </section>
    </main>
    <footer class="rodape">© 2024 cvltransportes</footer>    
    <script src="scripts/header.js"></script>
    <script src="scripts/login.js"></script>     
</body>

</html>
