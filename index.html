<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbot</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="login_page">
    <main class="login">
        <section class="login__content">
            <form id="signin-form" class="login__content__container">
                <div class="login__content__div__title">
                    <h1 class="login__content__title">
                        <img src="assets/robot.png" alt="">
                        <strong>DashBot</strong>
                        <p>Carvalima</p>
                    </h1>
                </div>
                <input class="login__content__container__input" type="text" id="username" placeholder="Usuário">
                <input class="login__content__container__input" type="password" id="password" placeholder="Senha">
                <input class="login__content__container__input hover__button" type="submit" value="Login">
            </form>

        </section>
    </main>
    <div id="loading_login">
        <div class="loader_login"></div>
    </div>
    <footer class="rodape">© 2024 cvltransportes</footer>    
    <script src="scripts/header.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="scripts/login.js"></script>     
</body>

</html>
