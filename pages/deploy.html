<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbot</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
    <header>
        <section class="header__section">
            <img id="header_icon" class="header__img__list"  src="../assets/list.png" alt="">
        </section>
        <div id="modal_menu" class="header__modal__links" >
            <div class="header_user">
                <img class="header__img__avatar" src="../assets/avatar4.png" alt="" />
                <h3 id="header_username"></h3>
            </div>
            <a class="header__modal__link" href="./dashboard.html"><img class="header__img__menu header_modal_link_container" src="../assets/analise.png" alt="" />Dashboard</a>
            <a class="header__modal__link" href="./deploy.html"><img class="header__img__menu header_modal_link_container" src="../assets/foguete.png" alt="" />Deploy</a>
            <a class="header__modal__link" href="./monitoring.html"><img class="header__img__menu header_modal_link_container" src="../assets/monitoramento.png" alt="" />Monitor</a>
            <a class="header__modal__link" href="./execution.html"><img class="header__img__menu header_modal_link_container" src="../assets/schedule.png" alt="" />Execução</a>
            <a class="header__modal__link" href="./configuracao.html"><img class="header__img__menu header_modal_link_container" src="../assets/servico.png" alt="" />Configuração</a>
            <button id="button_sign__out" class="header__modal__link sign__out" value=""><img class="header__img__menu header_modal_link_container" src="../assets/sair.png" alt="" />Sign out</button>
        </div>
    </header>
    <main class="main_section">
        <h1 class="header__title">
            <strong>Deploy</strong>
        </h1>
        <section class="deploy_content">
            <h2 class="deploy_subtitle">Clonar Repositórios do GitHub</h2>
            <form class="deploy_filter_form" id="deploy_repo">
                <div class="deploy_repo_div">
                    <label class="deploy_bot_select_label" for="repos_select_name">Selecione o Repositório</label>
                    <select class="deploy_filter_select" name="repos_select_name" id="repos_select_name">
                        <option value=""></option>
                    </select>
                </div>
                <input class="deploy_filter_input date_submit" type="submit" value="Deploy">
            </form>
            <div id="deploy_subtitle_terminal">
                <h2>Terminal</h2>
            </div>
            <span class="deploy_terminal_output" id="deploy_output">
            </span>
        </section>
    </main>
    </div>
    <div id="loading">
        <div class="loader"></div>
    </div>
    <footer class="rodape">© 2024 cvltransportes</footer>
    <script src="../scripts/session.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/loader.js"></script>
    <script src="../scripts/deploy/deploy_body.js"></script>  
    <script src="../scripts/deploy/deploy_events.js"></script>  
    <script src="../scripts/deploy/deploy_fetches.js"></script>           
</body>
</html>
