<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbot</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
    <header>
        <section class="header__section">
            <img id="header_icon" class="header__img__list"  src="../assets/list.png" alt="">
        </section>
        <div id="modal_menu" class="header__modal__links" >
            <div class="header_user">
                <img class="header__img__avatar" src="../assets/avatar4.png" alt="" />
                <h3 id="header_username"></h3>
            </div>
            <a class="header__modal__link header_modal_link_container" href="./home.html"><img class="header__img__menu header_modal_link_container" src="../assets/botao-de-inicio.png" alt="" />Home</a>
            <a class="header__modal__link" href="./dashboard.html"><img class="header__img__menu header_modal_link_container" src="../assets/analise.png" alt="" />Dashboard</a>
            <a class="header__modal__link" href="./deploy.html"><img class="header__img__menu header_modal_link_container" src="../assets/foguete.png" alt="" />Deploy</a>
            <a class="header__modal__link" href="./monitoring.html"><img class="header__img__menu header_modal_link_container" src="../assets/monitoramento.png" alt="" />Monitor</a>
            <a class="header__modal__link" href="./execution.html"><img class="header__img__menu header_modal_link_container" src="../assets/schedule.png" alt="" />Execução</a>
            <a class="header__modal__link" href="./configuracao.html"><img class="header__img__menu header_modal_link_container" src="../assets/servico.png" alt="" />Configuração</a>
            <button id="button_sign__out" class="header__modal__link sign__out" value=""><img class="header__img__menu header_modal_link_container" src="../assets/sair.png" alt="" />Sign out</button>
        </div>
    </header>
    <main class="main_section">
        <h1 class="header__title">
            <strong>Dashboard</strong>
        </h1>
        <section class="dashboard-container">
            <h2 class="dashboard_subtitle">Visualizações Dinâmicas</h2>
            <form class="dashboard_filter_form" id="dashboard_date">
                <div class="dashboard_date_div">
                    <label for="date_ini">Data Inicial</label>
                    <input class="dashboard_filter_input" type="date" name="date_ini" id="date_ini">
                </div>
                <div class="dashboard_date_div">
                    <label for="date_ini">Data Final</label>
                    <input class="dashboard_filter_input" type="date" name="date_fim" id="date_fim">
                </div>
                <input class="dashboard_filter_input date_submit" type="submit" value="Ok">
            </form>

            <div id="chart1_div" class="dashboard-charts">
                <canvas id="chart1"></canvas>
            </div>
            <div id="chart2_div" class="dashboard-charts">
                <canvas id="chart2"></canvas>
            </div>
            <div id="chart3_div" class="dashboard-charts">
                <canvas id="chart3"></canvas>
            </div>
            <div id="chart4_div" class="dashboard-charts">
                <canvas id="chart4"></canvas>
            </div>
            <div id="chart5_div" class="dashboard-charts">
                <canvas id="chart5"></canvas>
            </div>
            <div id="chart6_div" class="dashboard-charts">
                <canvas id="chart6"></canvas>
            </div>
            <h2 class="dashboard_subtitle">Visualizações Fixas</h2>
            <div id="chart7_div" class="dashboard-charts">
                <canvas id="chart7"></canvas>
            </div>
            <div id="chart8_div" class="dashboard-charts">
                <canvas id="chart8"></canvas>
            </div>
        </section>

    </main>
    </div>
    <div id="loading">
        <div class="loader"></div>
    </div>
    <footer class="rodape">© 2024 cvltransportes</footer>
    <script src="../scripts/session.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/loader.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/dashboard/dashboard_body.js"></script> 
    <script src="../scripts/dashboard/dashboard_events.js"></script> 
    <script src="../scripts/dashboard/dashboard_fetches.js"></script> 
</body>
</html>
