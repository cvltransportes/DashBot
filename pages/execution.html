<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbot</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
    <header>
        <div id="modal_menu" class="header__modal__links" >
            <a class="header__modal__link header_modal_link_container" href="./home.html"><img class="header__img__menu header_modal_link_container" src="../assets/botao-de-inicio.png" alt="" />Home</a>
            <a class="header__modal__link" href="./dashboard.html"><img class="header__img__menu header_modal_link_container" src="../assets/analise.png" alt="" />Dashboard</a>
            <a class="header__modal__link" href="./deploy.html"><img class="header__img__menu header_modal_link_container" src="../assets/foguete.png" alt="" />Deploy</a>
            <a class="header__modal__link" href="./monitoring.html"><img class="header__img__menu header_modal_link_container" src="../assets/monitoramento.png" alt="" />Monitoring</a>
            <a class="header__modal__link" href="./execution.html"><img class="header__img__menu header_modal_link_container" src="../assets/servico.png" alt="" />Execution</a>
            <a class="header__modal__link" href="../index.html"><img class="header__img__menu header_modal_link_container" src="../assets/sair.png" alt="" />Sign out</a>
        </div>
    </header>
    <main class="homepage">
        <h1 class="header__title">
            <strong>Execução</strong>
        </h1>
        <div id="loading">
            <div class="loader"></div>
        </div>
        <section class="execution_filter">
            <div class="execution_filter-selects">
                <select class="execution_filter_select" name="" id="select_department">
                    <option value="todos"></option>
                    <option value="todos">Todos</option>
                </select>
                <select class="execution_filter_select" name="" id="select_operation">
                    <option value="todos"></option>
                    <option value="todos">Todos</option>
                    <option value="executando">Em execução</option>
                    <option value="parados">Parados</option>
                </select>
            </div>

            <form class="execution_filter_form" id="searchBotForm">
                <input class="execution_filter_input" type="search" name="search_bot" id="search_bot" placeholder="Pesquisar bot">
                <input class="execution_filter_input filter_input_submit" type="submit" value="Ok">
            </form>
        </section>
        <section class="execution_content">
            <div id="bot_details" class="execution-modal">
                <span id="closeModal" class="execution-close-modal">&times;</span>
                <div class="execution-modal-content">
                    <h2 id="bot_name">...</h2>
                    <label class="execution-modal-content-label" for="bot_description">Descrição:</label>
                    <p id="bot_description">...</p>
                    <label class="execution-modal-content-label" for="bot_department">Setor:</label>
                    <p id="bot_department">...</p>
                    <label class="execution-modal-content-label" for="bot_tasks">Tarefas:</label>
                    <div id="bot_tasks">
                    </div>
                    <div class="execution-modal-content-buttons">
                        <button id="start_bot" class="execution-modal-content-button" value="">Iniciar</button>
                        <button id="end_bot" class="execution-modal-content-button" value="">Finalizar</button>
                        <button id="schedule_bot" class="execution-modal-content-button" value="">Agendar</button>
                        <button id="menu_bot" class="execution-modal-content-button" value="">Menu</button>
                    </div>
                    <div class="execution-modal-content-bots-status">
                        <div id="status_header" class="execution-modal-content-bots-status-header">
                            <h3>Atividades Recentes</h3>
                        </div>
                        <div class="execution-modal-content-bots-status-table" id="table_status">
                        </div>
                        <div id="output_header" class="execution-modal-content-bots-status-header">
                            <h3>Terminal</h3>
                        </div>
                        <span class="execution-modal-content-bots-status-output" id="bot_output">
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    </div>
    <script src="../scripts/session.js"></script>
    <script src="../scripts/loader.js"></script>
    <script src="../scripts/execution/execution_fetches.js"></script>
    <script src="../scripts/execution/execution_body.js"></script>
    <script src="../scripts/execution/execution_events.js"></script>
    <script src="../scripts/execution/execution_modal.js"></script>
    <script src="../scripts/execution/execution_utils.js"></script>
    <footer class="rodape">© 2024 cvltransportes</footer>
    <script src="../scripts/header.js"></script>     
</body>

</html>
